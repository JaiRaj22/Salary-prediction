<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary prediction</title>
</head>
<style>#body{
    background-image: linear-gradient(purple,rgb(4, 4, 61),rgb(48, 15, 41));
}
</style>
<body>
    <center>
        <h1>salary prediction</h1><br>
        <form method="POST", action="{{url_for('home')}}">
            <b><input type="text", name="exp", placeholder="enter years of experience"<br></b>
            <input type="submit", value='predict!'>
        </form>
       {% if salary %}
        <p>Your predicted salary is :</p> {{salary}}
        {% endif %}
    </center>
    
</body>
</html>
